<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
    <h1>Create User</h1>
    <form method="POST" th:action="@{/admin/new}" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br>
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age"/>
        <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br>
        <label for="roleADMIN">ADMIN</label>
        <input type=checkbox id=roleADMIN name=listRoles value="ROLE_ADMIN">
        <br>
        <label for="roleUSER">USER</label>
        <input type=checkbox id=roleUSER name=listRoles value="ROLE_USER">
        <br>
        <input type="submit" value="Create"/>
    </form>
</body>
</html>
